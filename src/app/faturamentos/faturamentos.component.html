<form action='faturamentos/criar' method='post'>
  <label for="data">Data</label>
  <input id="data" type='date' name='data_fim' required>
  <input type='submit' value="Novo Faturamento">
</form>

<h3>Faturamentos</h3>
<mat-list>
  <mat-list-item *ngFor="let faturamento of faturamentos">
    <p mat-row>{{faturamento.data_inicio || "null"}} | {{faturamento.data_fim}}</p>
  </mat-list-item>
</mat-list>
