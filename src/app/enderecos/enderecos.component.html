<mat-list>
  <mat-list-item *ngFor="let endereco of enderecos">
    <h4 mat-row>{{endereco.endereco_id}}-</h4>
    <h4 mat-row>{{endereco.cliente_id}}-</h4>
    <h4 mat-row>{{endereco.rua}}-</h4>
    <h4 mat-row>{{endereco.cidade}}-</h4>
    <h4 mat-row>{{endereco.estado}}</h4>
  </mat-list-item>
</mat-list>
